<div *ngFor="let profile of profiles">
  <div class="card">
    <div fxLayout="row" fxLayoutAlign="space-around">
      <div>
        <img src="{{ profile.img }}" alt="proImg" />
      </div>

      <div class="details">
        {{ profile.name }}
      </div>
    </div>
  </div>
</div>
